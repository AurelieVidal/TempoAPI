<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ma page{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/check_user_info_styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="corner c1">
        <div class="square bighl big pink"></div>
        <div class="square smallhl1 small purple"></div>
        <div class="square smallhl2 small red"></div>
        <div></div>
    </div>

    <div class="corner c2">
        <div class="square smallhr2 small pink"></div>
        <div class="square bighr big blue"></div>
        <div class="square smallhr1 small darkpurple"></div>
        <div></div>
    </div>
</header>

<div class="main">
    {% block main %}
        <!-- Add main content in this block -->
    {% endblock %}
</div>

<footer>
    <div class="corner c3">
        <div class="square bigbl big purple"></div>
        <div class="square smallbl1 small darkpurple"></div>
        <div class="square smallbl2 small red"></div>
        <div></div>
    </div>

    <div class="corner c4">
        <div class="square smallbr2 small blue"></div>
        <div class="square bigbr big red"></div>
        <div class="square smallbr1 small purple"></div>
        <div></div>
    </div>
</footer>

<script src="{{ url_for('static', filename='js/check_user_info.js') }}"></script>
</body>
</html>
